<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="task distribution table">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task" class="add-section">
        <h3 class="add-section__title title"><label for="new-task">Add Item</label></h3>
        <div class="add-section__task task">
          <input id="new-task"class="task__input task__input_text" type="text">
          <button class="task__button button button_add">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="incomplete-section__title title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-section__list task-list">
          <li class="task-list__element task">
            <input type="checkbox" class="task__input task__input_checkbox">
            <label class="task__text">Pay Bills</label>
            <input type="text" class="task__input task__input_text">
            <button class="task__button button button_edit">Edit</button>
            <button class="task__button button button_delete"><img class="button__icon" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="task-list__element task task_edit">
            <input type="checkbox" class="task__input task__input_checkbox">
            <label class="task__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task__input_text">
            <button class="task__button button button_edit">Save</button>
            <button class="task__button button button_delete"><img class="button__icon" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="completed-section__title title">Completed</h3>
        <ul id="completed-tasks" class="completed-section__list task-list">
          <li class="task-list__element task">
            <input type="checkbox" class="task__input task__input_checkbox" checked>
            <label class="task__text">See the Doctor</label>
            <input type="text" class="task__input task__input_text">
            <button class="task__button button button_edit">Edit</button>
            <button class="task__button button button_delete"><img class="button__icon" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
